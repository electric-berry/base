<!doctype html>
<html lang="en">

<head>
    <title>EVOps</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        #map {
            height: 83%;
            width: 48%;
            position: fixed;
            margin-top: 8.5%;
            margin-left: 1.5%;
            outline: 5px solid black;
            border-radius: 25px;
        }
        
        #input{
            text-align: center;
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: fixed;
            margin-left: 52.5%;
            margin-top: 27%;
            outline: 5px solid black;
            height: 50%;
            width: 45%;
            border-radius: 25px;
        }

        #logs{
            text-align: center;
            font-size: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: fixed;
            margin-left: 52.5%;
            margin-top: 8.5%;
            outline: 5px solid black;
            height: 28%;
            width: 45%;
            border-radius: 25px;
        }
        
        h1 {
            position: fixed;
            margin-left: 45%;
            margin-top: 24px;
            font-size: 48px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        text {
            font-size:25px;
        }

        p {
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
    <script>
        const value = document.querySelector("#popoutput")
        const input = document.querySelector("#popinput")
        value.textContent = input.value
        input.addEventListener("input", (event) => {
        value.textContent = event.target.value
        })
    </script>
</head>
<h1>EVOps</h1>
<body>
    <div id="map"></div>
    <div id="logs">Logs</div>
    <div id="input">
        <text> Parameters </text>
        <br><br><br>
        <form action="">
            <label for="reginput"> Region </label> <br>
            <input id="reginput" type="select">
            <br><br>
            <label for="popinput"> Population Size </label> <br>
            <input id="popinput" type="range" value="500" min="100" max="1000" step="10" oninput="this.nextElementSibling.value = this.value" style="width: 300px;">
            <output>500</output>
            <br><br>
            <label for="geninput"> Generations </label> <br>
            <input id="geninput" type="range" value="50" min="10" max="1000" step="10" oninput="this.nextElementSibling.value = this.value" style="width: 300px;">
            <output>50</output>
            <br><br>
            <label for="budinput"> Budget </label> <br>
            <input id="budinput" type="range" value="250" min="20" max="1000" step="10" oninput="this.nextElementSibling.value = this.value" style="width: 300px;">
            <output>250</output>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}" /></script>
    <script>
         {% for marker in markers %}
        L.marker([{{ marker[0] }}, {{ marker[1] }}]).addTo(map)
            .bindPopup("EV Charging point")
        {% endfor %}
        map.setZoom(12)
        map.panTo(new L.LatLng({{lat}}, {{lon}}));
    </script>
</body>
</html>
